trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'szwappregistryconn'
      repository: 'szw-web-server'
      command: 'buildAndPush'
      Dockerfile: 'Server/Dockerfile'
      buildContext: 'Server'
  - task: Docker@2
    inputs:
      containerRegistry: 'szwappregistryconn'
      repository: 'szw-web-client'
      command: 'buildAndPush'
      Dockerfile: 'client/Dockerfile'
      buildContext: 'client'
  
