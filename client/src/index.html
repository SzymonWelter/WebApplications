<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log in page</title>
  </head>
  <body>
    <div class="content">
      <section class="log-in-section">
        <div class="log-in-wrapper">
          <form class="log-in-form">
            <header class="log-in-form__header">Log in</header>
            <div class="log-in-form__input-wrapper">
              <input
                type="text"
                class="log-in-form__input log-in-form__input--text"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="log-in-form__input-wrapper">
              <input
                type="password"
                class="log-in-form__input log-in-form__input--text"
                name="password"
                placeholder="Password"
              />
            </div>
            <div
              class="log-in-form__input-wrapper log-in-form__input-wrapper--flex"
            >
              <div class="log-in-form__checkbox-group">
                <label for="rememberMe">
                  Remember me
                  <input
                    type="checkbox"
                    id="rememberMe"
                    class="log-in-form__input--checkbox"
                  />
                </label>
              </div>
              <input
                type="submit"
                class="log-in-form__input log-in-form__input--submit"
                value="Log in"
              />
            </div>
          </form>
        </div>
      </section>
      <footer class="footer">Created by Szymon Welter</footer>
    </div>
  </body>
</html>
